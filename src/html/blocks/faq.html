<section class="faq">
	<div class="container">
		<div class="faq__body">
			<h2 class="faq__title">QUESTIONS & ANSWERS</h2>
			<div class="faq__content" id="faqContent">
				<template id="faqItemTemplate">
					<div class="faq__item faq-item">
							<div class="faq-item__head">
								<span class="faq-item__question"></span>
								<svg class="faq-item__icon">
									<use xlink:href="./img/sprite.svg#arrowSmallBottom"></use>
								</svg>
							</div>
							<p class="faq-item__answer"></p>
					</div>
				</template>
			</div>
		</div>
	</div>
</section>
